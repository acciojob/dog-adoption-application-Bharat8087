<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div>
		<h2> Dog Adoption Application</h2></div>
		<div><label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Name" required>
      
	</div><br>
	<div>
		<label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" placeholder="Phone Number" required>
      
	</div><br>
	<div>
		 <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Address" required>

	</div><br>
	<div>
		<label for="dogExperience">Have you ever lived with a Dog before?</label>
        <input type="checkbox" id="dogExperience" name="dogExperience" value="Have you ever lived with a Dog before?">
	</div><br>
	<div>
		 <label for="preferredBreeds">Please select your preferred breeds:</label>
        <select id="preferredBreeds" name="preferredBreeds[]" multiple required>
          <option value="Tommy Retriever">Tommy Retriever</option>
          <option value="German Shepherd">German Shepherd</option>
          <option value="Golden Retriever">Golden Retriever</option>
          
          <option value="Bulldog">Bulldog</option>
        
       
	</div><br>
	
	<div>
		 <input type="submit" value="Submit">
	</div>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
